<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md bg-dark border-bottom border-body" data-bs-theme="dark">
            <a class="navbar-brand p-2" href="https://www.google.com/?hl=it"><img src="./img/duck.png" alt="" width="50"
                    height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Catalogo Libri <span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container p-3">
            <h1 class="fs-2">Nuovo Libro</h1>
            <div class="row p-2 row-cols-2">
                <div class="col">
                    <label for="validationCustom01" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Inserisci il nome dell-autore" required>
                </div>
                <div class="col">
                    <label for="validationCustom02" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Inserisci il cognome dell'autore" required>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12">
                    <label for="validationCustom02" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Inserisci il titolo del libro" required> <br>
                    <span class="text-secondary">Titolo versione italiana</span>
                </div>
            </div>
            <div class="row p-2 row-cols-1 row-cols-lg-3">
                <div class="col">
                    <label for="validationCustom02" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Maschio</option>
                        <option value="2">Femmina</option>
                        <option value="3">Help ICON</option>
                    </select>
                </div>
                <div class="col">
                    <label for="validationCustom02" class="form-label">Anno di Pubblicazione</label>
                    <input type="date" class="form-control" id="validationCustom02" value="Inserisci l'anno" required>
                </div>
                <div class="col">
                    <label for="validationCustom02" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Inserisci il codice ISBN#" required>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row p-2 row-cols-1">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>
                    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off"> <br>
                    <label class="btn btn-primary" for="btn-check">Aggiungi Libro</label>
                </div>
            </div>
        </div>
    </main>

    <!-- ricordarsi REQUIRED alla fine per dare l errore che non puoi andare avanti se non lo compili-->
    <!-- FORM ACTION (URL del collegamento) and METHOD per dire alla backend se deve mantenerlo la(post) o se deve mandare un dato e avere una risposta (get) da mettere prima del bottone per inviare -->

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
